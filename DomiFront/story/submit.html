<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Stories</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<script>
	$(document).ready(function(){
		$('#nav').load('../layout/nav.html');
		check_session('../user/login.html');
	$('.user-link').html('<span class="glyphicon glyphicon-user"></span> User');
	});
</script>
<script src="../functions/session_check.js"></script>
<script src="../functions/cookie_handler.js"></script>
<script src="../functions/add_story.js"></script>

<body>
	<div id="nav"></div>	
	<div class="container">
		<div id="error_dialog"></div>
		<div class="row">
			<div class="col-md-4">
				<h3>Enter a new story:</h3>
			</div>
			<div class="col-md-4" id="dialog_msg"></div>
		</div>
		<form id="add_question_form" action="" accept-charset="utf-8">
			<div id="dialog_msg"></div>

			<div class="row">
				<div class= "container-fluid col-md-12 border">
					<div id="tab-content-import">
						<form class="body_form">
							<div class="form-group">
								<label>Title:</label>
								<input type="text" id="story-title" class="form-control" placeholder="Enter the Title">
							</div>
							<div class="form-group">
								<label>Content:</label>
								<textarea id="story-content" class="form-control" rows="10" placeholder="Enter the Story"></textarea>
							</div>
							<div class="form-group checkbox">
								<label><input type="checkbox" id="anony_check" value="1">Want to remain Anonymous?</label>
							</div>
						</form>
					</div> 

				</div>
			</div>
			<div class="row container">
				<button type="button" class="btn btn-primary col-md-12" id="add_button" >Add now</button>
			</div>
		</form>
		
	</div>
	
</body>
</html>
